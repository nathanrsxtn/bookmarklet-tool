<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookmarklet Tool</title>
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-5SV1ZM2HT9"></script> -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-5SV1ZM2HT9');
    </script>

</head>

<body>
    <header>
        <div>
            <a href="https://nathanrsxtn.dev">
                <h1>nathanrsxtn</h1>
            </a>
        </div>
        <div>
            <a href="https://bookmarklet-tool.nathanrsxtn.dev">
                <h2>bookmarklet-tool</h2>
            </a>
        </div>
    </header>
    <main>
        <a>
            <article>
                <h2>Gist ID</h2>
                <input type="text" id="gistIdInput" placeholder="GitHub Gist ID" value="" autocomplete="off">
            </article>
        </a>
        <a id="gistLink" target="_blank">
            <article>
                <div>
                    <h2 id="gistFileNameText"></h2>
                    <h2 id="gistOwnerText"></h2>
                </div>
                <code id="gistFileContentText"></code>
            </article>
        </a>
        <a id="bookmarkletLink">
            <article>
                <h2 id="bookmarkletNameText">Bookmarklet</h2>
                <p id="bookmarkletExplanationText">Drag and drop this box to the bookmarks bar.<br><strong>WARNING: Bookmarklets may contain malicious code. Never add bookmarklets from unknown sources.</strong></p>
            </article>
        </a>
    </main>
    <script src="script.js"></script>
</body>

</html>
